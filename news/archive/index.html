layout: page
title: News Archive
---


{% for post in site.posts %}
    {% if post.categories contains "news" %}
    <div class="news-item">
        <div class="news-item-header">
            <h2><a href="{{ site-base-url }}{{ post.url }}">{{ post.title }}</a></h2>
            <hr/>
        </div>
    </div>
    {% endif %}
{% endfor %}
